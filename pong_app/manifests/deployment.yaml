apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong
  namespace: exercise-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      imagePullSecrets:
        - name: myregistrykey
      containers:
        - name: ping-pong
          image: arskale/ping-pong:latest
          imagePullPolicy: Always
          env:
            - name: UVICORN_PORT
              value: "3030"
            - name: POSTGRES_HOST
              value: exercise-db-svc
            - name: POSTGRES_PORT
              value: 5432
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: pingpong
          ports:
            - containerPort: 3030
          resources:
            requests:
              memory: "300Mi"
              cpu: "100m"
            limits:
              memory: "300Mi"
              cpu: "100m"
          volumeMounts:
            - name: logs-vol
              mountPath: /app/logs
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - >
                  PGPASSWORD=$POSTGRES_PASSWORD pg_isready
                  -h $POSTGRES_HOST
                  -p $POSTGRES_PORT
                  -U $POSTGRES_USER
                  -d $POSTGRES_DB
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
      volumes:
        - name: logs-vol
          persistentVolumeClaim:
            claimName: logoutput-pv-claim