apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-application-ingress
  namespace: project
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todo-application-svc
            port:
              number: 2345
      - path: /todo
        pathType: Prefix
        backend:
          service:
            name: todo-backend-svc
            port:
              number: 2345